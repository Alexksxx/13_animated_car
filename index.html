<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Урок - 13 Машинка</title>
</head>

<body>
	<div class="wrapper">
		<div class="background">
			<div class="background__road">
				<div class="background__line background__line_far"></div>
				<div class="background__line background__line_near"></div>
				<div class="background__dashs">
					<div class="background__body-dash">
						<div class="background__dash"></div>
					</div>
				</div>
			</div>
			<div class="background__ground"></div>
			<div class="background__tree">
				<div class="tree">
					<div class="tree__trunk"></div>
					<div class="tree__crown">
						<div class="three__element"></div>
						<div class="three__element"></div>
						<div class="three__element"></div>
						<div class="three__element"></div>
						<div class="three__element"></div>
					</div>
				</div>
				<div class="tree">
					<div class="tree__trunk"></div>
					<div class="tree__crown">
						<div class="three__element"></div>
						<div class="three__element"></div>
						<div class="three__element"></div>
						<div class="three__element"></div>
						<div class="three__element"></div>
					</div>
				</div>
			</div>
			<div class="background__bush">
				<div class="bush">
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
				</div>
				<div class="bush">
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
				</div>
				<div class="bush">
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
				</div>
				<div class="bush">
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
					<div class="bush__element"></div>
				</div>
			</div>
		</div>
		<div class="car car_center">
			<div class="wheel wheel_first">
				<div class="wheel__disc">
					<div class="wheel__holes">
						<div class="wheel__brakes-disc"></div>
						<div class="wheel__brake">
							<div class="wheel__element-brake"></div>
						</div>
						<div class="wheel__sticks">
							<div class="wheel__stick"></div>
							<div class="wheel__stick"></div>
							<div class="wheel__stick"></div>
							<div class="wheel__stick"></div>
						</div>
						<div class="wheel__label"></div>
					</div>
				</div>
			</div>
			<div class="wheel wheel_second">
				<div class="wheel__disc">
					<div class="wheel__holes">
						<div class="wheel__brakes-disc"></div>
						<div class="wheel__brake">
							<div class="wheel__element-brake"></div>
						</div>
						<div class="wheel__sticks">
							<div class="wheel__stick"></div>
							<div class="wheel__stick"></div>
							<div class="wheel__stick"></div>
							<div class="wheel__stick"></div>
						</div>
						<div class="wheel__label"></div>
					</div>
				</div>
			</div>
			<div class="ark ark_front"></div>
			<div class="ark ark_back"></div>
			<div class="bumper bumper_front"></div>
			<div class="bumper bumper_back"></div>
			<div class="car-body car-body_ark"></div>
			<div class="car-body car-body_ark_back"></div>
			<div class="car-body car-body_kants">
				<div class="car-body car-body_kant"></div>
			</div>
			<div class="car-body car-body_bonnet"></div>
			<div class="car-body car-body_block_1"></div>
			<div class="car-body car-body_block_2">
				<div class="light-back light-back_place">
					<div class="light-back__sphere light-back__sphere_1"></div>
					<div class="light-back__sphere light-back__sphere_2"></div>
				</div>
			</div>
			<div class="car-body car-body_block_3"></div>
			<div class="car-body car-body_block_4"></div>
			<div class="car-body car-body_block_5"></div>
			<div class="car-body car-body_block_6"></div>
			<div class="car-body car-body_block_7"></div>
			<div class="door door_place">
				<div class="door__line door__line_1"></div>
				<div class="door__line door__line_2"></div>
				<div class="door__line door__line_3"></div>
				<div class="door__line door__line_4"></div>
				<div class="door__line door__line_5"></div>
				<div class="window">
					<div class="glass"></div>
				</div>

			</div>
			<div class="light-front">
				<div class="light-front__top"></div>
				<div class="light-front__body"></div>
			</div>
		</div>
	</div>
</body>

</html>
